<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Profile card component</title>

</head>

<body>
  <main>
    <div class="card">
      <img class="top-img" src="./images/bg-pattern-top.svg" alt="">
      <img class="profile-pic" src="./images/image-victor.jpg" alt="">

      <h1>Victor Crest
        <span class="age">26</span>
      </h1>
      <h2>London</h2>

      <hr>

      <div class="stats">
        <div class="followers">
          <h3>80K</h3>
          <p>Followers</p>
        </div>

        <div class="likes">
          <h3>803K</h3>
          <p>Likes</p>
        </div>

        <div class="photos">
          <h3>1.4K</h3>
          <p>Photos</p>
        </div>
      </div>
      <img class="bottom-img" src="./images/bg-pattern-bottom.svg" alt="">
    </div>
  </main>
  <footer class="hidden">
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://www.frontendmentor.io/profile/kylekasprzyk" target="_blank">Kyle Kasprzyk</a>.
    </div>
  </footer>
</body>

</html>
